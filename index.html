<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="./css/app.css" rel="stylesheet">
</head>
<body>
  <div class="w3-black w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" id="mySidebar">
    <button class="w3-bar-item w3-button w3-hide-large" data-bind="click: w3_close_sidebar">Close &times;</button>
    <h3>My Neighborhood Map</h3>
    <input id="filter-text" type="text" placeholder="Filter by typing here" data-bind="textInput: filterValue">
    <ul class="w3-ul" data-bind="foreach: locationsList">
      <li class="w3-bar-item w3-button" data-bind="text: name, click: $parent.selectLocation, visible: visible"></li>
    </ul>
  </div>

  <div class="w3-main">

    <div>
      <div class="w3-container" style="float:left">
        <button class="w3-button w3-hide-large" style="float:left" data-bind="click: w3_open_sidebar">&#9776;</button>
      </div>
    </div>

    <div id="map"></div>

  </div>

  <script src="js/knockout-3.4.2.js"></script>
  <script src="./js/app.js"></script>
  <script
    async
    defer
    onerror="errorMap()"
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBL_hQHD9Z5RfTa7DQ16g1hQyNaUrmtzBk&v=3&callback=initMap">
  </script>
  <script>
    function errorMap() {
      alert("Unable to reach Google Maps");
    }
    function initMap() {
      vm.initMap();
    }
  </script>
</body>
</html>
